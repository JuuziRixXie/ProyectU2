<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CalStyle.css">
    <link rel="stylesheet" href="d.css">
    <title>Calendario</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <p class="navbar-brand" href="#">
        <img src="img/ITSUR.png" width="20%" height="20%">TaskTrack
      </p>
      
        <div class="navbar-nav">
          <a id="caballo" class="nav-link active" aria-current="page" href="index.html">Log Out</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div id="contenedor">
    
    <div id="calendario">
      
      
      <h2 id="currentMonthYear"></h2>
      <div id="botonesTop">
      <button type="button" class="btn btn-secondary" onclick="previousMonth()">Mes Anterior</button>
      <button type="button" class="btn btn-secondary" onclick="nextMonth()">Mes Siguiente</button>
      </div>
      <div class="calendar-container">
        <div class="calendar" id="calendar"></div>
      </div>
      <div id="buscar">
        <input type="text" id="monthInput" placeholder="MM" oninput="formatMonthInput(this)" maxlength="2">
        <input type="text" id="yearInput" placeholder="YYYY" oninput="formatYearInput(this)" maxlength="4" onkeypress="handleEnterKeyPress(event)">
        <button type="button" class="btn btn-secondary" onclick="searchDate()">Buscar Fecha</button>
      </div>
    </div>

    
    
    <div id="blue-container">
      <h2>EVENTOS</h2>
      
      
      <div class="container">
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Agrega nueva tarea" required>
            <input type="date" id="deadline-input">
            <button type="submit">+</button>
        </form>
        <h2>Tareas por hacer</h2>
        <ul id="task-list">
            <!-- Aquí se agregarán las tareas -->
        </ul>
    </div>
    </div>
    <script src="CalScript.js"></script>
    <script src="S.js"></script>
    
</body>

</html>
