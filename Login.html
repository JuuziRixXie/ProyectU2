<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Icons/Cabecera.png">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <title>Login page</title>
</head>

<body class="bg-secondary d-flex justify-content-center align-items-center vh-100">
    <div class="bg-success p-5 rounded-5 shadow" style="width: 25rem;">
        <div>
            <div class="d-flex justify-content-center">
                <img src="Icons/login.svg" alt="login-icon" style="height: 8rem;">
            </div>
            <div class="text-center fs-1 fw-bold" >Login</div>
            
            <div class="input-group mt-4">
                <div class="input-group-text bg-success-subtle">
                    <img src="Icons/UserName.svg" alt="UserName-icon" style="height: 1rem;">
                </div>
                <input class="form-control" type="text" placeholder="Username" name="UserName" id="">
            </div>
            <div class="input-group mt-2">
                <div class="input-group-text bg-success-subtle">
                    <img src="Icons/Key.svg" alt="Password-icon" style="height: 1rem;">
                </div>
                <input class="form-control" type="password" placeholder="Password" name="Password" id="">
            </div>
            <div class="d-flex justify-content-around mt-2">
                <div class="d-flex align-items-center gap-1">
                    <input class="form-check-input" type="checkbox">
                    <div class="pt-1" style="font-size: 0.9rem gap-1;">Recuerdame</div>
                </div>
                <div class="pt-1">
                    <a href="#" class="text-decoration-none text-warning fw-semibold fst-italic" 
                    style="font-size: 0.9rem;">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
        <div class="btn btn-secondary w-100 mt-3 fw-semibold shadow-sm"><a href="Calendario.html">Login</a></div>
        <div class="d-flex gap-1 justify-content-center mt-1 pt-1">
            <div>¿No tienes cuenta?</div>
            <a href="registro.html" class="text-decoration-none text-warning fw-semibold fst-italic" 
            style="font-size: 0.9rem;">Registrate</a>
        </div>
        <div class="py-2">
            <div class="border-bottom border-dark text-center" style="height: 0.9rem;">
                <span class="bg-success px-3">o</span>
            </div>
        </div>
        <div class="btn btn-light d-flex gap-2 justify-content-center align-items-center mt-3 shadow-sm">
            <img src="Icons/LogoGoogle.svg" alt="google-icon" style="height: 1rem;">
            <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
    </div>
</body>

</html>
